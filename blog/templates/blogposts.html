{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="row">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="/blog/static/bob.jpg"
                         style="width:100px;height:100px;background-color:#12ABB2;color:#ffffff;" class="img-circle">
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="colxs9">
                        <p>{{ post.content }}</p>
                        <p>
                            <button class="btn btn-default" onclick="location.href={{ post.id }}">ReadMore</button>
                        </p>
                        <p>{{ post.published_date }} | Views {{ post.views }}| <strong>Tag</strong>{{ post.tag }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
